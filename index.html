<!DOCTYPE html>
<html>
  <head>
	<title>Todo List</title>
	<link rel='stylesheet' href='style.css'>  	
  </head>
  <body>
  	<header>
  	  <h1>Tasks</h1>	
  	</header>
  	<main>
  	  <ul class='list'>
  	  	<li>  
  	  	  <div class='task'>
  	  	    <input type='checkbox'>Task A<button class='delete'>x</button>
  	  	  </div>
  	  	</li>
  	  	<li>  
  	  	  <div class='task'>
  	  	    <input type='checkbox'>Task B<button class='delete'>x</button>
  	  	  </div>
  	  	</li> 
  	  	<li>  
  	  	  <div class='task'>
  	  	    <input type='checkbox'>Task C<button class='delete'>x</button>
  	  	  </div>
  	  	</li>
  	  	<li>  
  	  	  <input class='user-input' type='text' placeholder="Type your task here...">
  	  	</li>
  	  </ul> 
  	</main>
  </body>
</html>
